<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isValidDateFormat(dateStr) {
        // TÃ¡ch chuá»—i thÃ nh máº£ng theo dáº¥u "/"
        const parts = dateStr.split("/");

        // Kiá»ƒm tra cÃ³ Ä‘Ãºng 3 pháº§n (DD/MM/YYYY)
        if (parts.length !== 3) return false;

        let [day, month, year] = parts;

        // Kiá»ƒm tra cÃ³ Ä‘Ãºng Ä‘á»™ dÃ i vÃ  lÃ  sá»‘ khÃ´ng
        if (day.length !== 2 || month.length !== 2 || year.length !== 4)
          return false;
        if (isNaN(day) || isNaN(month) || isNaN(year)) return false;

        return true; // Há»£p lá»‡ náº¿u qua táº¥t cáº£ kiá»ƒm tra
      }

      function filterDates(arr) {
        return arr.filter((date) => isValidDateFormat(date));
      }

      // ðŸŒŸ Kiá»ƒm tra thá»­
      const strings = ["24/03/2006", "18/08/2004", "99/99/9999", "01-01-2000"];

      console.log(filterDates(strings));
    </script>
  </body>
</html>
